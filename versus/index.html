<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="player-1-wrapper">
                <div class="player-name">Player One</div>
                <div class="health-bar">
                    <span class="current-health"></span>
                </div>
                <div class="mana-bar">
                    <span class="current-mana"></span>
                </div>
                <div class="turn-icon active">TURN</div>
                <div class="skills">
                    <span id="skill-Q-0">Q</span>
                    <span id="skill-W-0">W</span>
                    <span id="skill-E-0">E</span>
                    <span id="skill-R-0">R</span>
                </div>
            </div>
            <div class="middle-area">
                <h2>Score</h2>
                <span id="score" class="score">0 - 0</span>
                <h2>Logs</h2>
                <div id="log-screen" class="log-screen"></div>
                <div id="reset-button" class="reset-button">Reset Game</div>
            </div>
            <div class="player-two-wrapper player-wrapper">
                <div class="player-name">Player Two</div>
                <div class="health-bar">
                    <span class="current-health"></span>
                </div>
                <div class="mana-bar">
                    <span class="current-mana"></span>
                </div>
                <div class="turn-icon">TURN</div>
                <div class="skills">
                    <span id="skill-Q-1">Q</span>
                    <span id="skill-W-1">W</span>
                    <span id="skill-E-1">E</span>
                    <span id="skill-R-1">R</span>
                </div>
            </div>
        </div>
    </body>
</html>
